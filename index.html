<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="main.js"> </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 opening text-center">
                <h1>Tic-Tac-Toe</h1>
                <h4>by: Kayla Jane</h4>
                <br/>
                <button class="btn btn-success">New Game</button>
                <br/><br/>
                <div  id="playerTurn" class="text-center">X turn</div>
                <br/>
                <div class="game-board">
                    <div class="box 1"></div>
                    <div class="box 2"></div>
                    <div class="box 3"></div>
                    <div class="box 4"></div>
                    <div class="box 5"></div>
                    <div class="box 6"></div>
                    <div class="box 7"></div>
                    <div class="box 8"></div>
                    <div class="box 9"></div>
                  </div>
            </div>
            
            <div class='col-xs-4'>
                <div class="score text-center">
                    <h3>Score Board</h3>
                    <span>Player 1:</span> &nbsp; <span id="player1"></span>
                    <br/>
                    <span>Player 2:</span> &nbsp; <span id="player2"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
